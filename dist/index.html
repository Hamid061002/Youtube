<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="output.css">
    <style>
        .absolute {
            visibility: hidden;
            opacity: 0;
            transition: all 0.3s;
        }

        .relative:hover>.absolute {
            visibility: visible;
            opacity: 1;
        }
    </style>
    <title>Document</title>
</head>

<body style="background-color: #0F0F0F;">
    <!-- container -->
    <div class="px-2 sm:ps-4">
        <!-- section 1 of header -->
        <header class="flex justify-between h-14 px-3 sm:ps-4 items-center text-white">
            <!-- 3 items left of header -->
            <div class="flex sm:flex-none items-center me-20">
                <!-- profile image -->
                <div class="">
                    <div class="w-8 h-8 cursor-pointer">
                        <img src="../photos/artworks-000108448660-6tml8y-t500x500.jpg" class="w-full rounded-full">
                    </div>
                </div>
                <!-- the bell -->
                <div class="flex items-center ms-3 sm:ms-5 cursor-pointer rounded-full hover:bg-neutral-800">
                    <div class="w-10 h-10 p-2 relative">
                        <svg enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24"
                            focusable="false" style="pointer-events: none; display: block; width: 100%; height: 100%;">
                            <path fill="#fff"
                                d="M10 20h4c0 1.1-.9 2-2 2s-2-.9-2-2zm10-2.65V19H4v-1.65l2-1.88v-5.15C6 7.4 7.56 5.1 10 4.34v-.38c0-1.42 1.49-2.5 2.99-1.76.65.32 1.01 1.03 1.01 1.76v.39c2.44.75 4 3.06 4 5.98v5.15l2 1.87zm-1 .42-2-1.88v-5.47c0-2.47-1.19-4.36-3.13-5.1-1.26-.53-2.64-.5-3.84.03C8.15 6.11 7 7.99 7 10.42v5.47l-2 1.88V18h14v-.23z">
                            </path>
                        </svg>
                        <div class="absolute top-14 -left-1 h-6 w-max text-xs bg-hover-down-item rounded-md p-1">
                            اعلان ها
                        </div>
                    </div>
                </div>
                <!-- live recorder -->
                <div class="flex items-center sm:ms-2 cursor-pointer rounded-full hover:bg-neutral-800">
                    <div class="w-10 h-10 p-2 relative">
                        <svg height="24" style="pointer-events: none; display: block; width: 100%; height: 100%;"
                            viewBox="0 0 24 24" width="24" focusable="false">
                            <path fill="#fff"
                                d="M14 13h-3v3H9v-3H6v-2h3V8h2v3h3v2zm3-7H3v12h14v-6.39l4 1.83V8.56l-4 1.83V6m1-1v3.83L22 7v8l-4-1.83V19H2V5h16z">
                            </path>
                        </svg>
                        <div class="absolute top-14 -left-2 h-6 w-max text-xs bg-hover-down-item rounded-md p-1">
                            ایجاد کردن
                        </div>
                    </div>
                </div>

                <!-- microphone and search <sm -->
                <div class="flex sm:hidden">
                    <!-- microphone -->
                    <div class="flex items-center sm:ms-2 cursor-pointer rounded-full hover:bg-neutral-800">
                        <div class="w-10 h-10 p-2 relative">
                            <svg height="24" viewBox="0 0 24 24" width="24" focusable="false"
                                style="pointer-events: none; display: block; width: 100%; height: 100%;">
                                <path fill="#fff"
                                    d="M12 3c-1.66 0-3 1.37-3 3.07v5.86c0 1.7 1.34 3.07 3 3.07s3-1.37 3-3.07V6.07C15 4.37 13.66 3 12 3zm6.5 9h-1c0 3.03-2.47 5.5-5.5 5.5S6.5 15.03 6.5 12h-1c0 3.24 2.39 5.93 5.5 6.41V21h2v-2.59c3.11-.48 5.5-3.17 5.5-6.41z">
                                </path>
                            </svg>
                            <div class="absolute top-14 -left-9 h-6 w-max text-xs bg-hover-down-item rounded-md p-1">
                                جستجو با صدای خودتان
                            </div>
                        </div>
                    </div>
                    <!-- search -->
                    <div class="flex items-center sm:ms-2 cursor-pointer rounded-full hover:bg-neutral-800">
                        <button class="w-10 h-10 p-2 relative">
                            <svg enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24"
                                focusable="false"
                                style="pointer-events: none; display: block; width: 100%; height: 100%;">
                                <path fill="#fff"
                                    d="m20.87 20.17-5.59-5.59C16.35 13.35 17 11.75 17 10c0-3.87-3.13-7-7-7s-7 3.13-7 7 3.13 7 7 7c1.75 0 3.35-.65 4.58-1.71l5.59 5.59.7-.71zM10 16c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z">
                                </path>
                            </svg>
                            <div class="absolute top-14 left-0 h-6 w-max text-xs bg-hover-down-item rounded-md p-1">
                                جستجو
                            </div>
                        </button>
                    </div>
                </div>
            </div>
            <!-- microphone and search >sm -->
            <div class="hidden sm:flex sm:grow me-20">
                <!-- microphone -->
                <div class="flex items-center sm:ms-2 cursor-pointer rounded-full bg-second-color">
                    <div class="w-10 h-10 p-2 relative">
                        <svg height="24" viewBox="0 0 24 24" width="24" focusable="false"
                            style="pointer-events: none; display: block; width: 100%; height: 100%;">
                            <path fill="#fff"
                                d="M12 3c-1.66 0-3 1.37-3 3.07v5.86c0 1.7 1.34 3.07 3 3.07s3-1.37 3-3.07V6.07C15 4.37 13.66 3 12 3zm6.5 9h-1c0 3.03-2.47 5.5-5.5 5.5S6.5 15.03 6.5 12h-1c0 3.24 2.39 5.93 5.5 6.41V21h2v-2.59c3.11-.48 5.5-3.17 5.5-6.41z">
                            </path>
                        </svg>
                        <div class="absolute top-14 -left-9 h-6 w-max text-xs bg-hover-down-item rounded-md p-1">
                            جستجو با صدای خودتان
                        </div>
                    </div>
                </div>
                <!-- search -->
                <div class="flex sm:ms-4 w-full cursor-pointer rounded-full overflow-hidden border border-border divide-x divide-border hover:bg-neutral-800">
                    <button class="p-2 px-4 relative bg-second-color">
                        <svg enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24"
                            focusable="false" style="pointer-events: none; display: block; width: 100%; height: 100%;">
                            <path fill="#fff"
                                d="m20.87 20.17-5.59-5.59C16.35 13.35 17 11.75 17 10c0-3.87-3.13-7-7-7s-7 3.13-7 7 3.13 7 7 7c1.75 0 3.35-.65 4.58-1.71l5.59 5.59.7-.71zM10 16c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z">
                            </path>
                        </svg>
                    </button>
                    <div class="text-first-color pb-1 pe-3 flex justify-end items-center overflow-hidden w-full">جستجو</div>
                </div>
            </div>
            <!-- youtube logo and navigator -->
            <div class="flex sm:flex-none">
                <!-- youtube logo -->
                <img src="../photos/logo.svg" class="w-logo">
                <!-- navigator -->
                <div class="flex items-center sm:ms-2">
                    <button class="w-10 h-10 p-2 relative hover:bg-neutral-800 rounded-full cursor-pointer">
                        <svg height="24" viewBox="0 0 24 24" width="24" focusable="false"
                            style="pointer-events: none; display: block; width: 100%; height: 100%;">
                            <path fill="white" d="M21 6H3V5h18v1zm0 5H3v1h18v-1zm0 6H3v1h18v-1z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>
    </div>
    <script src="//unpkg.com/alpinejs" defer></script>
</body>

</html>
